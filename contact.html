<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Me</title>
  </head>


  <body>

    <header class="main-header">
      <div class="container">
        <a href="index.html" class="name-box">T.J. Hooker</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <!-- Contains the main content, which is an input form for name, email, and message. The input should populate email client -->
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
      </section>

      <aside class="sidebar">
        <div id="connect-right">
          <h2>Connect with Me</h2>
          <a href="https://github.com/tyrelhooker" target="_blank"><img src="assets/images/github.png" class="social" alt="Go to GitHub!"></a>
          <a href="https://www.linkedin.com/in/t-j-hooker-bb973638" target="_blank"><img src="assets/images/linkedin.png" class="social" alt="Go to LinkedIn!"></a>
          <a href="https://stackoverflow.com/users/9263462/tj-hooker?tab=profile" target="_blank"><img src="assets/images/stack_overflow.png" class="social" alt="Go to Stack Overflow!"></a>
        </div>
      </aside>
    </div>

    <footer>
      <div class="container">
        Copyright Â© 2018 T.J. Hooker
      </div>
    </footer>
  </body>
</html>
